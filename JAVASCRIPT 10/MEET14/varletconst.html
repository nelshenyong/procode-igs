<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var Let & Const</title>
  </head>
  <body>
    <script>
      // var name = "Budi";
      if (true) {
        var name = "Budi";
        console.log(name);
      }
      console.log(name);

      // Let
      let message = "Welcome!";
      if (true) {
        // let message = "Good Bye"
      }
      console.log(message);

      // Const
      const PI = 3.14159;
      if (true) {
        // const PI = 3.141159;
        // PI = 22 / 7;
        console.log(PI);
      }
      console.log(PI);
    </script>
  </body>
</html>
