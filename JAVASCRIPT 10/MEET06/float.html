<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 20px;
      }
      div.box {
        background-color: brown;
        float: left;
      }
      div.circle {
        background-color: yellow;
        border-radius: 50%;
        float: right;
      }
      header {
        background-color: pink;
      }
      section.clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="box"></div>
      <div class="box"></div>
      <div class="circle"></div>
      <section class="clear"></section>
    </header>
  </body>
</html>
